<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
 
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="main-panel">
     <div class="panel">
      <img src="./images/image-header-desktop.jpg" alt="" class="panel-img">
      <div class="panel-info">
        <h1>Get <span class="accent-word">insights</span> that help your business grow.</h1>
        <p>Discover the beenfits of data analytics and make better decisions regarding revenue, customer expiernce, and overal efficiency.</p>
        <div class="ratings">  
          <div class="companies-rating">
            <h2 class="rating1">10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="templates-rating">
            <h2 class="rating2">314</h2>
            <p class="">TEMPLATES</p>
          </div>
          
          <div class="quries-rating">
            <h2 class="rating3">12M+</h2>
            <p>QURIES</p>
          </div>
          
        </div>
      </div>
      
    </div>

    
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jakub-kopacz-10167a174/">Jakub Kopacz</a>.
  </div>
</body>
</html>
